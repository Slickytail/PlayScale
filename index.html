<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>Judith's Scales</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="main">
        <div id="controls">
            <div id="note" class="control">
                <h2>Key</h2>
                <div class="select-list" id="key-list"></div>
                <input type="number" value="2" step="1" id="key-oct">
                <span class="button" id="key-accident">Natural</span>
            </div>
            <div id="mode" class="control">
                <h2>Mode</h2>
                <div class="select-list" id="mode-list"></div>
            </div>
            <div id="range" class="control">
                <h2>Scheduling</h2>
                <div><input type="number" value="2" step="1" id="octs"> Octaves</div>
                <div><input type="number" value="90" step="5" id="bpm"> BPM</div>
                <div class="button" id="direction">Up</div>
                <div class="button" id="loop">Once</div>
                <div class="button" id="leadin">Immediate</div>
            </div>
        </div>
        <div id="play">
            <svg id="play-btn" viewBox="0 0 25 20">
                <polygon class="play-icon" points="0,0 25,10 0,20"></polygon>
                <polygon class="stop-icon" points="0,0 20,0 20,20 0,20"></polygon>
            </svg>
        </div>
    </div>
</body>

<script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
<script src="script.js" type="text/javascript"></script>
</html>
